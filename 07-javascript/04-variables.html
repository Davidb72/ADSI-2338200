    <style>
        small {
            color: yellow;

        h3 {
            margin-bottom: 30px;

</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                  </svg>
            </a>
            <h1>Variables</h1>
        </header>
        <section>
            <h3>Type String: <small id="ts"></small></h3>
            <h3>Type Number: <small id="tn"></small></h3>
            <h3>Type Boolean: <small id="tb"></small></h3>
            <h3>Type Null: <small id="tu"></small></h3>
            <h3>Undefined: <small id="tnu"></small></h3>
            <h3>Type Array: <small id="ta"></small></h3>
            <h3>Type Object: <small id="to"></small></h3>
        </section>
    </main>
    <script>
        // IdS
        var ts = document.getElementById('ts')   //Es una variable global
        var tn = document.getElementById('tn')
        var tb = document.getElementById('tb')
        var tnu = document.getElementById('tnu')
        var tu = document.getElementById('tu')
        var ta = document.getElementById('ta')
        var to = document.getElementById('to')
        // Type String
        const string1 = 'Hello'
        const string2 = 'World'
        const stringr = string1 + ' ' + string2
        ts.innerText =  stringr
        // Type Number
        const number1 = 45.98
        const number2 = '23' //String
        const numberr = (number1 + parseInt(number2)).toPrecision(4)
        tn.innerText = numberr
        //Type Boolean
        const bool = (45<10)
        tb.innerText = bool

        //Type Null
        const vnull = null
        tnu.innerText = ' ' + vnull

        //Type Undefined
        const vundef = undefined
        tu.innerText = vundef

        //Type Array
        const emojis = [ ' ðŸ¥µ','ðŸ‘½','ðŸ’©','ðŸ‘»','ðŸ§ ']
        ta.innerText = emojis
        // Type Object
        const pokemon = {
            name: 'Charmander',
            element: 'Fire',
            age: 23,
        }
        to.innerText = pokemon.name


    </script>
</body>
</html>
