<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="shortcut icon" href="images/JavaScript.png">
    <style>
        section {
            height: 560px;
            overflow-y: auto;
        }
        p {
            text-align: center;
        }
        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2px;
            padding: 0;
        }
        ul li {
            background-color: #aa0;
            height: 20px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clipRule="evenodd" />
                  </svg>
            </a>
            <h1>Loops</h1>
        </header>
        <section>
            <h2>Loop (For)</h2>
            <p>Print even numbers from 0 to 20</p>
            <ul class="evenValues"></ul>
            <!--...-->
            <h2>Loop (Forin)</h2>
            <p>Print objects properties</p>
            <ul class="propsValues"></ul>
            <!--...-->
            <h2>Loop (While)</h2>
            <p>Print multiples of 5 from 0 to 25</p>
            <ul class="multValues"></ul>
            <!--...-->
            <h2>Loop (do While)</h2>
            <p>Print factorial (N!) of 5</p>
            <ul class="factValues"></ul>
            <!--...-->
            <h2>(Break)</h2>
            <p>Fibonacci (10 = 89)</p>
            <ul class="fibValues"></ul>
            
        </section>
    </main>
    <script>
        //Elements
        const evals = document.querySelector('.evenValues')
        const props = document.querySelector('.propsValues')
        const mults = document.querySelector('.multValues')
        const facts = document.querySelector('.factValues')
        const fibs = document.querySelector('.fibtValues')
        //Objects
        const series = {
            Title: 'Demon Slayer',
            Year: 2002,
            Season: 2,
        }
        //Loops
        for (let i = 0; i <= 10; i++) {
            if (i%2 == 0) {
                evals.innerHTML += "<li>" + i + "</li>"
            }      
        }
        //Loop (Forin)
        for (serie in series) {
            props.innerHTML += "<li>" + serie + ": " + series[serie] + "</li>"
        }
        //Loop (while)
        let i = 0
        while (i <= 25) {
            if (i%5 == 0) {
                mults.innerHTML += "<li>" + i + "</li>"
            }

            i++
        }
        //Loop (do while)
        let index = 1
        let nfac = 5
        let fact = 1
        let nums = 5

        do {
            fact *= index
            if (index < nfac) {
                nums += " x " + (nfac-index)
            }
            if (index == nfac) {
                facts.innerHTML += "<li>" + nums + " = " + fact + "</li>"
            }
            index++
        } while (index <= nfac)

        //Break
        let act = 1
        let prev = 0
        let sum = 0

        for (let i = 0; i <= 20; i++) {
            sum = act + prev
            prev = act 
            act = sum
            fibs.innerHTML += " <li> " + nums + " </li>"
            if (i == 9) {
                break
            }
        }
    </script>
</body>
</html>
