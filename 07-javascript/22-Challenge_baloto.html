<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanllenge</title>
    <link rel="shortcut icon" href="images/JavaScript.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Splash&display=swap');


        body::-webkit-scrollbar {
                width: 8px;     /* Tamaño del scroll en vertical */
                height: 8px;    /* Tamaño del scroll en horizontal */
                display: none;  /* Ocultar scroll */
        }
        .uno {
            color: #26133f;
        }
        .dos {
            color: #FFCC32;
        }

        body {
            background: linear-gradient(45deg, #FFCC32, #6a00ff);
            font-weight: 400;
            margin: 0px;
            min-height: 100vh;  
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: rgb(255, 248, 236);
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            border-bottom: 7px dashed #000000a9;
        }
        .container {
            overflow: hidden;
            box-shadow: 0 0 39px #ff0000;
            margin: 0 auto;
            background: url('./images/casino/fondo.jpg');
            width: 50%;
            height: 500px;
            border-radius: 50px;
            
        }

        .animation {
            animation: bounceInDown 2s;
        }

        .animation__dos {
            animation: bounceInRight 2s;
        }

        .animation__btn {
            animation: flipInX 2s;
        }

        /*-------Botones------*/
        .inicio {
            display: flex;
            justify-content: center;
        }
        /* .btn__play {
            cursor: pointer;
            width: 192px;

        .btn__reset {

        button {
            transition: transform 0.1 ease-in;

        button:hover {
            transform: scale(1.1);

        /*---------BALL-----------*/
        .container__ball {
            
            display: flex;
            flex-flow: row;
            line-height: 2.5rem;
            align-items: center;   
            justify-content: center;
            flex-wrap: wrap;
        }
        .balla {
            padding-top: 40px;
            background: url('./images/casino/ball.svg') no-repeat center;
            background-size: contain;
            font-size: 35px;
            text-align: center;
            margin: 0 auto;
            font-weight: 700;            
        }
        .ballt {
            width: 80px;
            height: 80px;
            color: #6a00ffaf;
        }
        .superBall {
            background: url('./images/casino/Super__ball.svg') no-repeat center;
            margin: 0 auto;
            background-size: contain;
            width: 80px;
            height: 80px;
            color: rgba(245, 245, 245, 0.87);
        }

        /*---BOTONES DE PLAY Y RESET---*/
        .btn{
            cursor: pointer;
            border: none;
            background-color: rgba(53, 53, 53, 0.678);
             text-decoration: none;
             padding: 10px 50px;
             font-size: 1rem;
             position: relative;
             margin: 32px;
             font-weight: 800;
}
        .btn__uno {
            color: rgb(255, 255, 255);
            border-radius: 20px;    
            box-shadow: 0 0 0 0 rgba(143, 64, 248, 0.5), 0 0 0 0 rgba(39, 200, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;              
            overflow: hidden;
        }

        .btn__uno::after{
            content: "";
            width: 400px;
            height: 400px;
            position: absolute;
            top: -50px;
            left: -100px;
            background: #13ff13;
            background-image: linear-gradient(-225deg, #231557 0%, #44107A 29%, #FF1361 67%, #FFF800 100%);
            z-index: -1;
            transition: transform 0.5s ease;
        }

.btn:hover{
    transform: translate(0, -6px);
    box-shadow: 10px -10px 25px 0 rgba(16, 226, 253, 0.5), -10px 10px 25px 0 rgba(183, 0, 255, 0.794);
}

.btn:hover::after{
    transform: rotate(150deg);
}

      
    </style>
</head>
<body>
    <main>
        <header>
            <h1><span class="uno">Chanllenge</span>  <span class="dos">Baloto</span></h1>
        </header>
        <section>
            <div class="container">
                <div class="container__ball">
                    <div class="animation balla  ballt"></div>
                    <div class="animation balla  ballt"></div>
                    <div class="animation balla  ballt"></div>
                    <div class="animation balla  ballt"></div>
                    <div class="animation balla  ballt"></div>
                    <div class="animation__dos balla  superBall"></div>
                </div>
                <div class="inicio">
                    <button class="animation__btn btn__uno btn ñoño btn__play" id="play">Play</button>
                    <button class="animation__btn btn__uno btn ñoño btn__reset" id="reset">Reset</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        const bplay = document.getElementById('play');
        const breset = document.getElementById('reset');
        const balls = document.querySelectorAll('.balla');
        const ballSuper = document.getElementById('balls');
        var arrayBalotas= new Array
        var arraySuperBalota= new Array

        bplay.addEventListener('click', function(){
            for (let i = 0; i < balls.length; i++) {
                if (i<5) {
                    let randNum = Math.ceil(Math.random()*(arrayBalotas.length-1));
                    balls[i].textContent = arrayBalotas[randNum]
                    arrayBalotas.splice[randNum,1]
                }
                else {
                    let ranNumSb = Math.ceil(Math.random()*(arraySuperBalota.length))  
                    balls[i].textContent = ranNumSb  
                }
                
            }
        })
        for (let i = 0; i < 43; i++) {
			arrayBalotas[i] = i+1;
        }
        for (let i = 0; i < 16; i++) {
            arraySuperBalota[i] = i+1;
        }

        //Functions
        
        // Reset Pagina
        breset.onclick = function(){
            window.location.replace('22-Challenge_baloto.html');
        } 
        
        
    </script>
</body>
