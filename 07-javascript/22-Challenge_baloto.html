<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanllenge</title>
    <link rel="shortcut icon" href="images/JavaScript.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Splash&display=swap');


        body::-webkit-scrollbar {
                width: 8px;     /* Tamaño del scroll en vertical */
                height: 8px;    /* Tamaño del scroll en horizontal */
                display: none;  /* Ocultar scroll */
        }
        .uno {
            color: #26133f;
        }
        .dos {
            color: #FFCC32;
        }

        body {
            background: linear-gradient(45deg, #FFCC32, #6a00ff);
            font-weight: 400;
            margin: 0px;
            min-height: 100vh;  
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            color: rgb(255, 248, 236);
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            border-bottom: 7px dashed #000000a9;
        }
        .container {
            overflow: hidden;
            box-shadow: 0 0 39px #ff0000;
            margin: 0 auto;
            background: url('./images/casino/fondo.jpg');
            width: 50%;
            height: 500px;
            border-radius: 50px;
            
        }

        .animation {
            animation: bounceInDown 2s;
        }

        .animation__dos {
            animation: bounceInRight 2s;
        }

        .animation__btn {
            animation: flipInX 2s;
        }

        /*-------Botones------*/
        .inicio {
            display: flex;
            justify-content: center;
        }
        /* .btn__play {
            cursor: pointer;
            width: 192px;
            height: 60px;
            border: none;
            outline: none;
        }
        .btn__reset {
            cursor: pointer;
            width: 192px;
            height: 60px;

        }
        button {
            transition: transform 0.1 ease-in;
            margin: 20px;
        }
        button:hover {
            transform: scale(1.1);
        } */
        /*---------BALL-----------*/
        .container__ball {
            
            display: flex;
            flex-flow: row;
            line-height: 2.5rem;
            align-items: center;   
            justify-content: center;
            flex-wrap: wrap;
        }
        .balla {
            padding-top: 40px;
            background: url('./images/casino/ball.svg') no-repeat center;
            background-size: contain;
            font-size: 35px;
            text-align: center;
            margin: 0 auto;
            font-weight: 700;            
        }
        .ballt {
            width: 80px;
            height: 80px;
            color: #6a00ffaf;
        }
        .superBall {
            background: url('./images/casino/Super__ball.svg') no-repeat center;
            margin: 0 auto;
            background-size: contain;
            width: 80px;
            height: 80px;
            color: rgba(245, 245, 245, 0.87);
        }

        /*---BOTONES DE PLAY Y RESET---*/
        .btn{
            cursor: pointer;
            border: none;
            background-color: rgba(53, 53, 53, 0.678);
             text-decoration: none;
             padding: 10px 50px;
             font-size: 1rem;
             position: relative;
             margin: 32px;
             font-weight: 800;
}
        .btn__uno {
            color: rgb(255, 255, 255);
            border-radius: 20px;    
            box-shadow: 0 0 0 0 rgba(143, 64, 248, 0.5), 0 0 0 0 rgba(39, 200, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;              
            overflow: hidden;
        }

        .btn__uno::after{
            content: "";
            width: 400px;
            height: 400px;
            position: absolute;
            top: -50px;
            left: -100px;
            background: #13ff13;
            background-image: linear-gradient(-225deg, #231557 0%, #44107A 29%, #FF1361 67%, #FFF800 100%);
            z-index: -1;
            transition: transform 0.5s ease;
        }

        .btn:hover{
            transform: translate(0, -6px);
            box-shadow: 10px -10px 25px 0 rgba(16, 226, 253, 0.5), -10px 10px 25px 0 rgba(183, 0, 255, 0.794);
        }

        .btn:hover::after{
            transform: rotate(150deg);
        }

        /*------SLIDER------*/
        .slide {
				position: relative;
				box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.64);
				margin-top: 26px;
			}

			.slide-inner {
				position: relative;
				overflow: hidden;
				width: 100%;
				height: calc( 190px + 3em);
			}

			.slide-open:checked + .slide-item {
				position: static;
				opacity: 100;
			}

			.slide-item {
				position: absolute;
				opacity: 0;
				-webkit-transition: opacity 0.6s ease-out;
				transition: opacity 0.6s ease-out;
			}

			.slide-item img {
				display: block;
				height: 100%;
                width: 100%;
				max-width: 100%;
			}

			.slide-control {
				background: rgba(0, 0, 0, 0.28);
				border-radius: 50%;
				color: #fff;
				cursor: pointer;
				display: none;
				font-size: 40px;
				height: 40px;
				line-height: 35px;
				position: absolute;
				top: 50%;
				-webkit-transform: translate(0, -50%);
				cursor: pointer;
				-ms-transform: translate(0, -50%);
				transform: translate(0, -50%);
				text-align: center;
				width: 40px;
				z-index: 10;
			}

			.slide-control.prev {
				left: 2%;
			}

			.slide-control.next {
				right: 2%;
			}

			.slide-control:hover {
				background: rgba(0, 0, 0, 0.8);
				color: #aaaaaa;
			}

			#slide-1:checked ~ .control-1,
			#slide-2:checked ~ .control-2,
			#slide-3:checked ~ .control-3 {
				display: block;
			}

			.slide-indicador {
				list-style: none;
				margin: 0;
				padding: 0;
				position: absolute;
				bottom: 2%;
				left: 0;
				right: 0;
				text-align: center;
				z-index: 10;
			}

			.slide-indicador li {
				display: inline-block;
				margin: 0 5px;
			}

			.slide-circulo {
				color: #828282;
				cursor: pointer;
				display: block;
				font-size: 35px;
			}

			.slide-circulo:hover {
				color: #aaaaaa;
			}

			#slide-1:checked ~ .control-1 ~ .slide-indicador 
			 	li:nth-child(1) .slide-circulo,
			#slide-2:checked ~ .control-2 ~ .slide-indicador 
			 	 li:nth-child(2) .slide-circulo,
			#slide-3:checked ~ .control-3 ~ .slide-indicador 
			 	 li:nth-child(3) .slide-circulo {
				color: #428bca;
			}

			#titulo {
				width: 100%;
				position: absolute;
				padding: 0px;
				margin: 0px auto;
				text-align: center;
				font-size: 27px;
				color: rgba(255, 255, 255, 1);
				font-family: 'Open Sans', sans-serif;
				z-index: 9999;
				text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.33), 
			 	    -1px 0px 2px rgba(255, 255, 255, 0);
			}
    </style>
</head>
<body>
    <main>
        <header>
            <h1><span class="uno">Chanllenge</span>  <span class="dos">Baloto</span></h1>
        </header>
        <section>
            <div class="container">
                <div class="slide">
                    <div class="slide-inner">
                        <input class="slide-open" type="radio" id="slide-1" 
                              name="slide" aria-hidden="true" hidden="" checked="checked">
                        <div class="slide-item">
                            <img src="https://www.xtrafondos.com/descargar.php?id=4560&resolucion=3840x2160">
                        </div>
                        <input class="slide-open" type="radio" id="slide-2" 
                              name="slide" aria-hidden="true" hidden="">
                        <div class="slide-item">
                            <img src="https://okdiario.com/img/2022/01/21/5-rasgos-que-definen-la-personalidad-de-los-gatos.jpg">
                        </div>
                        <input class="slide-open" type="radio" id="slide-3" 
                              name="slide" aria-hidden="true" hidden="">
                        <div class="slide-item">
                            <img src="https://p4.wallpaperbetter.com/wallpaper/733/818/405/green-eyes-animals-eyes-cat-face-hd-wallpaper-preview.jpg">
                        </div>
                        <label for="slide-3" class="slide-control prev control-1">‹</label>
                        <label for="slide-2" class="slide-control next control-1">›</label>
                        <label for="slide-1" class="slide-control prev control-2">‹</label>
                        <label for="slide-3" class="slide-control next control-2">›</label>
                        <label for="slide-2" class="slide-control prev control-3">‹</label>
                        <label for="slide-1" class="slide-control next control-3">›</label>
                        <ol class="slide-indicador">
                            <li>
                                <label for="slide-1" class="slide-circulo">•</label>
                            </li>
                            <li>
                                <label for="slide-2" class="slide-circulo">•</label>
                            </li>
                            <li>
                                <label for="slide-3" class="slide-circulo">•</label>
                            </li>
                        </ol>
                    </div>
                </div>
    
                <div class="container__ball">
                    <div class="animation balla  ballt"></div>
                    <div class="animation balla  ballt"></div>
                    <div class="animation balla  ballt"></div>
                    <div class="animation balla  ballt"></div>
                    <div class="animation balla  ballt"></div>
                    <div class="animation__dos balla  superBall"></div>
                </div>
                <div class="inicio">
                    <button class="animation__btn btn__uno btn ñoño btn__play" id="play">Play</button>
                    <button class="animation__btn btn__uno btn ñoño btn__reset" id="reset">Reset</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        const bplay = document.getElementById('play');
        const breset = document.getElementById('reset');
        const balls = document.querySelectorAll('.balla');
        const ballSuper = document.getElementById('balls');
        var arrayBalotas= new Array
        var arraySuperBalota= new Array

        bplay.addEventListener('click', function(){
            for (let i = 0; i < balls.length; i++) {
                if (i<5) {
                    let randNum = Math.ceil(Math.random()*(arrayBalotas.length-1));
                    balls[i].textContent = arrayBalotas[randNum]
                    arrayBalotas.splice[randNum,1]
                }
                else {
                    let ranNumSb = Math.ceil(Math.random()*(arraySuperBalota.length))  
                    balls[i].textContent = ranNumSb  
                }
                
            }
        })
        for (let i = 0; i < 43; i++) {
			arrayBalotas[i] = i+1;
        }
        for (let i = 0; i < 16; i++) {
            arraySuperBalota[i] = i+1;
        }

        //Functions
        
        // Reset Pagina
        breset.onclick = function(){
            window.location.replace('22-Challenge_baloto.html');
        } 
        
        
    </script>
</body>
</html>
