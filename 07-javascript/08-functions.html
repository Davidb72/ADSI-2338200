<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="shortcut icon" href="images/JavaScript.png">
    <style>
        h4{
            margin-top: 10px;
            color: #bbbb16e7;
            font-size: 1.4rem;
        }
        strong {
            color: #ffff01;
            font-size: 1.5rem;
            
        }
        div.form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;

        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clipRule="evenodd" />
                  </svg>
            </a>
            <h1>Functions</h1>
        </header>
        <section>
            <h3>Without params / args</h3>
            <h4 id="greeting"></h4>
            <h3>With params / args</h3>
            <div class="form">
            <input type="numer" id="num1" min="1" max="999999" placeholder="Number 1">
            <strong>+</strong>
            <input type="numer" id="num2" min="1" max="999999" placeholder="Number 2">
            <strong>=</strong>
            <strong id="result"></strong>
           </div>
            <h3>Return</h3>
            <h4 id="fulldate"></h4>
        </section>
    </main>
    <script>
        // -------------------------------------------------
        const greeting = document.getElementById('greeting')
        const number1 = document.getElementById('num1')
        const number2 = document.getElementById('num2')
        const result = document.getElementById('result')
        const fulldate = document.getElementById('fulldate')
        //---Funtion without parameters/arguments-----------
        function showGreeting() {
            greeting.innerText = "WELCOME GUEST! ðŸ‘€"
        }
        showGreeting() // Call the funtion
        // Funtion with paraeters/arguments
        function sumValues(n1,n2) {
            if (n1 != '' && n2 != '') {
                result.innerText = parseInt(n1) + parseInt(n2)
            }
        }
        number1.oninput = () => {
            sumValues(number1.value, number2.value)
        }
        number2.oninput = () => {
            sumValues(number1.value, number2.value)
        }
        // Function return value
        let tdate = new Date
        function showDate() {
            return tdate.getHours() + ':' + tdate.getMinutes()
        }
        fulldate.innerText = 'Time: ' + showDate() 
    </script>
</body>
</html>
