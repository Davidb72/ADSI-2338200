<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Dates</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="shortcut icon" href="images/JavaScript.png">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clipRule="evenodd" />
                  </svg>
            </a>
            <h1>Methods Dates</h1>
        </header>
        <section>
            <h2>Methods Get</h2>
            <ul class="list-get"></ul>
            <h2>Methods Set</h2>
            <ul class="list-set"></ul>
        </section>
    </main>
    <script>
        //Elements
        const list_get = document.querySelector('ul.list-get')
        const list_set = document.querySelector('ul.list-set')
        const future = new Date('18/01/2023 08:00:00')
        var today = new Date()


        // GET
        list_get.innerHTML = `<li> <b>Current Date:</b> ${today.getDate()}/${today.getMonth()+1}/${today.getFullYear()} </li>`
        list_get.innerHTML += `<li> <b>Current Year:</b> ${today.getFullYear()} </li>`
        list_get.innerHTML += `<li> <b>Current Month:</b> ${today.getMonth()+1} </li>`
        list_get.innerHTML += `<li> <b>Current Day:</b> ${today.getDay()} </li>`
        list_get.innerHTML += `<li> <b>Current Hours:</b> ${today.getHours()} </li>`
        list_get.innerHTML += `<li> <b>Current Minute:</b> ${today.getMinutes()} </li>`
        list_get.innerHTML += `<li> <b>Current Seconds:</b> ${today.getSeconds()} </li>`

        // Set
        list_set.innerHTML = '<li> <b>Future Date:</b> ${future.getDate()}'
        future.setFullYear('2028')
        future.setMonth('02')
        future.setDate('25')
        list_set.innerHTML += `<li> <b>Future Date:</b> ${future.getFullYear()} </li>`
        list_set.innerHTML += `<li> <b>Future Month:</b> ${future.getMonth()} </li>`
        list_set.innerHTML += `<li> <b>Future Weekday:</b> ${future.getDay()} </li>`
    </script>
</body>
</html>
