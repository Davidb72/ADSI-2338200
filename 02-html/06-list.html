<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List Unordered</h2>
    <ul>
       <li>Python</li>
       <li>JavaScript</li>
       <li>Ruby</li>
       <li>PHP</li>
       <li>C#</li>    
    </ul>
    <h2>List Ordered</h2>
    <ol type="A">
        <li>Naruto</li>
        <li>Dragon Ball</li>
        <li>
            One piece
            <ol>
                <li>Luffy</li>
                <li>Zoro</li>
                <li>Shanks</li>
            </ol>
        </li>
        <li>Nanatsu No Taizai</li>
        <li>Baki</li>
    </ol>
</body>
</html>
